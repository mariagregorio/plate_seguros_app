{% load static %}

<div id="seguros">
    <div class="wrapper">
        <div class="header">
            <img data-aos="fade-down"
                 data-aos-duration="900"
                 data-aos-offset="0"
                 class="misc" src="{% static 'landing/assets/misc.png' %}" alt="">
            <h1 data-aos="fade-down"
                data-aos-duration="900"
                data-aos-offset="0">{{seguros_encabezado.titulo}}</h1>
            <h2>{{seguros_encabezado.subtitulo}}</h2>
        </div>
        <div class="grid" id="segurosGrid">
            {% for seguros_group in seguros %}
            <div class="group">
                {% for seguro in seguros_group %}
                <div class="item">
                    <div class="title">
                        <span><img src="{{seguro.icono.url}}" alt="{{seguro.titulo}}"></span>
                        <h3>{{seguro.titulo}}:</h3>
                    </div>
                    <p>{{seguro.contenido}}</p>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <div class="seguros-slider-nav"></div>
    </div>
</div>
