{% load static %}

<div id="home" class="full-page">
    <div class="logo">
        <img src="{% static 'landing/assets/home_logo.png' %}" alt="Plate Seguros">
    </div>
    <div class="wrapper">
        <div class="block">
            <img data-aos="fade-down"
                 data-aos-duration="900"
                 data-aos-offset="0"
                 class="misc" src="{% static 'landing/assets/home_misc.svg' %}" alt="">
            <h1 data-aos="zoom-in"
                data-aos-duration="900"
                data-aos-offset="0">{{home.titulo}}</h1>
            <h2 data-aos="fade-in"
                data-aos-duration="900"
                data-aos-offset="0"
                data-aos-delay="300">{{home.subtitulo}}</h2>

        </div>
    </div>
    <a data-aos="fade-up"
     data-aos-duration="800"
     data-aos-offset="0"
     href="#contacto" class="btn btn-primary">Cont√°ctenos</a>
    <a href="#quienesSomos" class="arrow"><img src="{% static 'landing/assets/home_arrow.svg' %}" alt=""></a>
</div>
