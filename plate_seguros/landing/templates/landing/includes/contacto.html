{% load static %}

<div id="contacto">
    <div class="wrapper">
        <h1 data-aos="fade-down"
            data-aos-duration="900"
            data-aos-offset="0">{{contacto.titulo}}</h1>
        <div class="row">
            <div class="col1">
                <ul class="social-media">
                    <li><a href="{{contacto.instagram}}"><img src="{% static 'landing/assets/icon_ig.png' %}" alt="Instagram"></a></li>
                    <li><a href="{{contacto.facebook}}"><img src="{% static 'landing/assets/icon_fb.png' %}" alt="Facebook"></a></li>
                    <li><a href="{{contacto.linkedin}}"><img src="{% static 'landing/assets/icon_linkedin.png' %}" alt="Linkedin"></a></li>
                </ul>
                <div class="datos">
                    <p><a href="mailto:{{contacto.email}}">{{contacto.email}}</a></p>
                    <p>{{contacto.telefono1}} / {{contacto.telefono2}}</p>
                    <p>{{contacto.direccion}}</p>
                    <p>{{contacto.telefono3}}</p>
                </div>
            </div>
            <div class="col2">
                <form id="formContacto"
                      action="https://formspree.io/f/xgerbwwd"
                      method="POST">
                    <div class="form-group">
                        <input type="text" id="contactoNombre" name="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" id="contactoEmail" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea name="mensaje" id="contactoMensaje" placeholder="Mensaje"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </div>
</div>
